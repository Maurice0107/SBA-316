<html lang="en">

    <title>Travel App</title>

    <input name="email" type="email" placeholder="Email" required/>
    <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />

    <input name="password" type="password" id="password" placeholder="Password" required/>
    <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

      name="passwordCheck"
      type="password"
      id="passwordCheck"
      placeholder="Repeat Password"
      required
    />

    <div class="flex-row">
      <input name="terms" type="checkbox" required/>

<!-- Login Side -->
<div>
  <h1>Login</h1>
  <p>Login using your account information.</p>

  <!-- Login Form -->
  <form id="login" style="border-bottom: 1px solid lightgray;">
    <input name="username" type="text" placeholder="Username" />
    <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

    <input name="password" type="password" placeholder="Password" />
    <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />

    <div class="flex-row">
      <input name="persist" type="checkbox" />
      <label for="persist">Keep me logged in.</label>
      <input type="submit" value="Login" />
    </div>
    <br /><br />
  </form>

  <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>

  <!-- Error Display Container -->
  <div id="errorDisplay"></div>
  <div class="error-msg" id="emailError">Please enter a valid email address.</div>
  <div class="error-msg" id="passwordError">Password must be at least 8 characters long.</div>
  <div class="error-msg" id="passwordMatchError">Passwords do not match.</div>
  <div class="error-msg" id="termsError">Please agree to the terms of use.</div>
</div>
</div>
